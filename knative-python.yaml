apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: tekton-helloworld-python
  namespace: default
spec:
  template:
    spec:
      containers:
        - image: sriramhcl/python-tekton-hello-world:latest
          imagePullPolicy: Never
          env:
            - name: TARGET
              value: "Python Sample v1"